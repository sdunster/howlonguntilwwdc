which is at <span id="time_local"></span> on <span id="date_local"></span> in your local time.</p>

<script type="text/javascript">
var omgwwdc = new Date(Date.parse($('#timestamp').text()));

$('#time_local').text(omgwwdc.toLocaleTimeString())
$('#date_local').text(omgwwdc.toLocaleDateString())

setInterval(function() {
	var text = (function() {
		var diff = (omgwwdc.getTime() - (new Date()).getTime()) / 1000;
		var ellipsis = String.fromCharCode(0x2026);
		
		if(diff <= 0) {
			return "WWDC HAS BEGUN!";
		}
				
		var seconds = ('0' + Math.floor(diff % 60)).slice(-2)
		var minutes = ('0' + Math.floor(diff % (60 * 60) / 60)).slice(-2)
		var hours = ('0' + Math.floor(diff % (60 * 60 * 24) / (60 * 60))).slice(-2)
		var days = Math.floor(diff / (60 * 60 * 24))
		
		if(diff < 60)
			return "<b>" + seconds + " seconds" + "</b>";
		
		if(diff < 60 * 60)
			return "<b>" + minutes + ":" + seconds + "</b>";
		
		if(diff < 60 * 60 * 24)
			return "<b>" + hours + ":" + minutes + ":" + seconds + "</b>";
		
		return days + "d <b>" + hours + ":" + minutes + ":" + seconds + "</b>";
	})();
	
	$('#countdown').html(text)
}, 1000);

// hide address bar
window.addEventListener("load", function() {

		window.scrollTo(0, 1);
	}, 0);
});

</script>
